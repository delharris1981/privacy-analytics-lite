name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Prepare Plugin Bundle
        run: |
          PLUGIN_SLUG="privacy-analytics-lite"
          mkdir -p build/$PLUGIN_SLUG
          
          # Copy only the files needed for production
          cp -r assets build/$PLUGIN_SLUG/
          cp -r src build/$PLUGIN_SLUG/
          cp -r vendor build/$PLUGIN_SLUG/
          cp privacy-analytics-lite.php build/$PLUGIN_SLUG/
          cp README.md build/$PLUGIN_SLUG/
          cp CHANGELOG.md build/$PLUGIN_SLUG/
          
          # Remove any potential clutter
          find build/$PLUGIN_SLUG -name ".DS_Store" -delete
          
          # Zip it up from the build directory
          cd build
          zip -r ../$PLUGIN_SLUG.zip $PLUGIN_SLUG
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: privacy-analytics-lite.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
